<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@-11..11,200..1000&display=swap"

    <!-- links -->

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <nav>

                <img src="../IMG/Logo.png" alt="Logo" />
                <div class="links">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                        <input type="text" placeholder="ابحث عن مادتك" />
                    </div>
                    <div class="divider">
                        <a href="Exams">الأختبارات</a>
                        <a href="Assignments">الواجبات</a>
                        <a href="Main-Page">الصفحة الرئيسية</a>
                    </div>

                    <img src="../IMG/Defualt Profile Pic.png" alt="Profile Picture" />
                </div>
            </nav>
        </header>
        <main>
            <input type="text" name="chooseExam" id="chooseExam" placeholder="اختر الأختبارات">
            <div class="exam">
                <h1>امتحان فيزياء شامل</h1>
                <div class="details">
                    <div class="examDetails">
                        <div class="grade">
                            <span>85%</span>
                        </div>
                        <div class="passed">ناجح</div>
                    </div>
                    <a href="#">عرض</a>
                </div>
            </div>
            <div class="exam">
                <h1>امتحان استاتيكا شامل</h1>
                <div class="details">
                    <div class="examDetails">
                        <div class="grade">
                            <span>85%</span>
                        </div>
                        <div class="passed">ناجح</div>
                    </div>
                    <a href="#">عرض</a>
                </div>
            </div>
            <div class="exam">
                <h1>امتحان لغة عربية شهري</h1>
                <div class="details">
                    <div class="examDetails">
                        <div class="grade">
                            <span>85%</span>
                        </div>
                        <div class="passed">ناجح</div>
                    </div>
                    <a href="#">عرض</a>
                </div>
            </div>
        </main>
    </div>




    <script src="../JS/exams.js"></script>

</html>
